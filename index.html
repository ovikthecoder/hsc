    <script>
        function updateCountdown() {
            const examDate = new Date("June 26, 2025 10:00:00").getTime();
            const now = new Date().getTime();
            const difference = examDate - now;

            if (difference < 0) {
                document.getElementById("countdown").innerHTML = "Exam has started!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            const milliseconds = difference % 1000;

            // Format numbers with leading zeros
            const formatNumber = (num, digits = 2) => num.toString().padStart(digits, '0');
            const formatMilliseconds = (num) => num.toString().padStart(3, '0');

            document.getElementById("countdown").innerHTML = 
                `${formatNumber(days)}d ${formatNumber(hours)}h ${formatNumber(minutes)}m ${formatNumber(seconds)}s ${formatMilliseconds(milliseconds)}ms`;
        }

        setInterval(updateCountdown, 1);
        updateCountdown(); // Initial call to avoid delay
    </script>
